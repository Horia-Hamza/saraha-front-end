<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <script src="/main.js"></script>

  </head>
  <body>
    <div class="profile">
      <div class="container">
        <div id="userImage" class="user-data">
          <h1 id="name"></h1>
          <p>تغيير المعلومات الشخصية</p>
        </div>

        <ul id="menu" class="category">
          <li id="profileLink" class="active"><a >الملف الشخصي</a></li>
          <li id="accountLink"><a >الحساب</a></li>
          <li id="changeImageLink"><a >الصورة</a></li>
        </ul>

        <div id="profile" class="form">
          <h3>اعداد ملفى</h3>
          <form  id="updateForm" action="">
            <input
              type="text"
              placeholder="ادخل اسمك او لقبك"
              name="userName"
              id="userName"
              value=""
            />
            <input
              type="email"
              placeholder="ادخل بريدك الالكترونى"
              name="email"
              id="email"
              value=""
            />
            <select id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <!-- <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div> -->

            <button type="submit">حفظ التغيرات</button>
          </form>
          <!-- <p>تاريخ الانضمام : 05/04/2024</p> -->
        </div>
        <div id="account" class="form"  style="display: none;">
          <h3>تغيير الرقم السري</h3>
          <form  id="updatePassword" action="">
            <!-- <label for="password">old</label> -->
            <input
              type="password"
              placeholder="ادخل كلمه المرور"
              name="number"
              id="oldPassword"
              value=""
            />
            <input
              type="password"
              placeholder="ادخل كلمه المرور الجديده"
              name="number"
              id="password"
              value=""
            />
            <input
            type="password"
            placeholder="تأكيد كلمه المرور"
            name="pass"
            id="cPassword"
            value=""
          />
            <!-- <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div> -->

            <button type="submit">حفظ التغيرات</button>
          </form>
          <form  id="deleteBtn">
          
          </form>
        </div>
        <div id="changeImage" class="form" style="display: none;">
          <h3>تغيير صوره الملف الشخصي</h3>
          <form  id="uploadImage">
            <input type="file" id="fileInput">
            <button type="submit">رفع صوره</button>
            <div id="deleteImage">

            </div>
          </form>
        </div>
        <div id="alert" class="alert alert-danger d-none"></div>
        <div id="succussMessage" class="alert alert-success d-none"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <ul>
          <li>
            <a href="#"
              ><img src="images/main/ffacebook.svg" alt="facebook"
            /></a>
          </li>

            /></a>

            /></a>
          </li>
          <li>
            <a href="#"

            /></a>
          </li>
        </ul>
        <small> جميع الحقوق محفوظة © 2022 </small>
        <div class="links">
          <a href="#">صارحنى </a>

      </div>

  </body>
