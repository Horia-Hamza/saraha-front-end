<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/profile.css" />
    <script src="main.js"></script>

  </head>
  <body>
    <div class="profile">
      <div class="container">
        <div class="user-data">
          <img class="" src="images/main/avatar.png" alt="profileImage" />
          <h1 id="name"></h1>
          <p>تغيير المعلومات الشخصية</p>
        </div>

        <ul id="menu" class="category">
          <li id="profileLink" class="active"><a >الملف الشخصي</a></li>
          <li id="accountLink"><a >الحساب</a></li>
          <li id="changeImageLink"><a >الصورة</a></li>
        </ul>

        <div id="profile" class="form">
          <h3>اعداد ملفى</h3>
          <form  id="updateForm" action="">
            <input
              type="text"
              placeholder="ادخل اسمك او لقبك"
              name="userName"
              id="userName"
              value=""
            />
            <input
              type="email"
              placeholder="ادخل بريدك الالكترونى"
              name="email"
              id="email"
              value=""
            />
            <select class="" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <textarea
              type="text"
              placeholder="نبذه عنى"
              name="details"
              id="details"
              value=""
            ></textarea>
            <span>القليل من المعلومات عنك</span>

            <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div>

            <button type="submit">حفظ التغيرات</button>
          </form>
          <p>تاريخ الانضمام : 05/04/2024</p>
        </div>
        <div id="account" class="form"  style="display: none;">
          <h3>تغيير الرقم السري</h3>
          <form  id="updatePassword" action="">
            <input
              type="password"
              placeholder="ادخل كلمه المرور"
              name="number"
              id="number"
              value=""
            />
            <input
              type="password"
              placeholder="  ادخل كلمه المرور الجديده"
              name="number"
              id="number"
              value=""
            />
            <input
            type="number"
            placeholder="تأكيد كلمه المرور"
            name="number"
            id="number"
            value=""
          />
            <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div>

            <button type="submit">حفظ التغيرات</button>
            <p>هل تريد حذف الحساب؟</p>
            <button class="deleteBtn" type="submit">حذف الحساب</button>

          </form>
        </div>
        <div id="changeImage" class="form" style="display: none;">
          <h3>تغيير صوره الملف الشخصي</h3>
          <form  id="uploadImage" action="">
            <input type="file" id="fileInput">
            

            <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div>

            <button onclick="uploadImage()">رفع صوره</button>
          </form>
          <p>تاريخ الانضمام : 05/04/2024</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <ul>
          <li>
            <a href="#"
              ><img src="images/main/ffacebook.svg" alt="facebook"
            /></a>
          </li>

            /></a>
          </li>
          <li>

            /></a>
          </li>
          <li>
            <a href="#"

            /></a>
          </li>
        </ul>
        <small> جميع الحقوق محفوظة © 2022 </small>
        <div class="links">
          <a href="#">صارحنى </a>

          <a href="#">القوانين </a>
          -
          <a href="#">اتصل بنا </a>
          <img src="images/main/download.png" alt="" />
        </div>
      </div>
    </footer>
