<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/forget-password.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
       <div id="signInLogo"class="d-none">
         <a href="#" class="logo"
            ><img src="images/main/sarhne-nav.png" alt="logo"
          /></a>
       </div>
       <div id="signOutLogo"class="d-none">
         <a href="./index.html" class="logo"
           ><img src="images/main/sarhne-nav.png" alt="logo"
         /></a>
       </div>
 
        <ul>
          <li id="index"  class="d-none"><a href="./index.html">الرئيسيه</a></li>
         <li id="myMessages"  class="d-none"><a href="./messages.html">الرسائل</a></li>
         <li id="myProfile" class="d-none"><a href="./profile.html"> حسابى</a></li>
          <li id="signOut"  class="d-none"  onclick="logout()" class="text-white logout" type="submit" id="logOut"><a class="logout">تسجيل خروج</a></li>
          <li id="signUpBtn" class="d-none" ><a href="./signup.html">تسجيل حساب جديد</a></li>
          <li id="signInBtn" class="d-none" ><a href="./signin.html">دخول للحساب</a></li>
        </ul>
      </nav>
    </header>
    <div class="page-container w-100">
      <div class="form_container_1">
        <div class="form-container">
          <h2 class="">استعاده كلمه المرور</h2>
          <form id="sendCodeForm">
            <input
            placeholder="البريد الالكتروني"
            class=""
            name="email"
            type="email"
            id="email_field"
            required
            />
            <button type="submit" class="send-code">ارسل كود</button>
          </form>
          <form class="" id="forgetPassword">
            <input
              placeholder="ادخل الكود المرسل اليك"
              name="code"
              type="text"
              maxlength="4"
              minlength="4"
              id="code_field"
              required
            />
            <input
              placeholder="كلمه المرورالجديده "
              class=""
              name="password"
              type="password"
              id="password_field"
              required
            />
            <input
              placeholder="كلمه المرور"
              class=""
              name="cPassword"
              type="password"
              id="cPassword_field"
              required
            />
            <div id="alert" class="alert alert-danger d-none"></div>
            <div id="succussMessage" class="alert alert-success d-none"></div>
            <p class="">
              <a class="" href="./signin.html"> اعرف كلمه المرور ؟</a>
            </p>
            <p class="">
              ليس لدى حساب ؟
              <a class="" href="./signup.html"> تسجيل </a>
            </p>
            <button class="" type="submit">حفظ</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js//forgetPassword.js"></script>
    <script src="main.js"></script>
  </body>
</html>
