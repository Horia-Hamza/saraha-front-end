<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="./css/styleSignup.css" />
    <script src="main.js"></script>

  </head>
  <body>

    <div class="page-container">
      <div class="form_container">
        <div class="form_container_1">
          <div class="form-container">
            <h2 class="">تسجيل</h2>
            <form class="" id="signupForm">
              <div class="">
                <input
                  placeholder=" المستخدم"
                  class="w-100"
                  type="text"
                  id="signupUserName"
                  required
                />
              </div>
              <input
                placeholder="البريد الالكتروني"
                class=""
                type="email"
                id="signupEmail"
                required
              />
              <input
                placeholder="كلمه المرور"
                class=""
                type="password"
                id="signupPassword"
                required
              />
              <input
                placeholder="تاكيد كلمه المرور"
                class=""
                type="password"
                id="signupConfirmPassword"
                required
              />
              <label class="" for="gender"> الجنس </label>
              <select class="" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <p class="text-black-200 mt-4">
                بالفعل لدى حســاب ?
                <a class="" href="./signin.html"> تسجيل دخول </a>
              </p>
              <button class="" type="submit">تسجيل</button>
            </form>
          </div>
          <div class="text">
            <p class="">
              By signing up, you agree to the terms of use and privacy policy.
            </p>
            <p class="">© 2023 Sarahah. All rights reserved.</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/signup/Signup.gif" alt="signup" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js//signup.js"></script>
  </body>
</html>
