<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styleSignup.css" />
    
  </head>
  <body>
    <header id="header">
      <nav class="container">
       <div id="signInLogo"class="d-none">
         <a href="#" class="logo"
            ><img src="images/main/sarhne-nav.png" alt="logo"
          /></a>
       </div>
       <div id="signOutLogo"class="d-none">
         <a href="./index.html" class="logo"
           ><img src="images/main/sarhne-nav.png" alt="logo"
         /></a>
       </div>
 
        <ul>
          <li id="index"  class="d-none"><a href="./index.html">الرئيسيه</a></li>
         <li id="myMessages"  class="d-none"><a href="./messages.html">الرسائل</a></li>
         <li id="myProfile" class="d-none"><a href="./profile.html"> حسابى</a></li>
          <li id="signOut"  class="d-none"  onclick="logout()" class="text-white logout" type="submit" id="logOut"><a class="logout">تسجيل خروج</a></li>
          <li id="signUpBtn" class="d-none" ><a href="./signup.html">تسجيل حساب جديد</a></li>
          <li id="signInBtn" class="d-none" ><a href="./signin.html">دخول للحساب</a></li>
        </ul>
      </nav>
    </header>
    <div class="page-container">
      <div class="form_container">
        <div class="form_container_1">
          <div class="form-container">
            <h2 class="">تسجيل</h2>
            <form class="" id="signupForm">
              <div class="">
                <input
                  placeholder=" المستخدم"
                  class="w-100"
                  type="text"
                  id="signupUserName"
                  required
                />
              </div>
              <input
                placeholder="البريد الالكتروني"
                class=""
                type="email"
                id="signupEmail"
                required
              />
              <input
                placeholder="كلمه المرور"
                class=""
                type="password"
                id="signupPassword"
                required
              />
              <input
                placeholder="تاكيد كلمه المرور"
                class=""
                type="password"
                id="signupConfirmPassword"
                required
              />
              <label class="" for="gender"> الجنس </label>
              <select class="" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <p class="text-black-200 mt-4">
                بالفعل لدى حســاب ?
                <a class="" href="./signin.html"> تسجيل دخول </a>
              </p>
              <div id="alert" class="alert alert-danger d-none"></div>
              <div id="succussMessage" class="alert alert-success d-none"></div>
              <button class="" type="submit">تسجيل</button>
            </form>
          </div>
          <div class="text">
            <p class="">
              By signing up, you agree to the terms of use and privacy policy.
            </p>
            <p class="">© 2024 Sarahah. All rights reserved.</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/signup/Signup.gif" alt="signup" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js//signup.js"></script>
    <script src="main.js"></script>
  </body>
</html>
